# ---------- Area labels ----------
frontend:
  - "web/**/*"
  - "src/**/*.{html,css,js,ts,jsx,tsx,vue,svelte,astro}"
  - "**/*.{htm,html,css,scss,sass,less,styl}"
  - "**/*.{vue,svelte,astro,blade}"
  - "package.json"

backend:
  - "server/**/*"
  - "api/**/*"
  - "**/*.{py,rb,go,rs,java,kt,scala,groovy,php,ex,exs,erl,cr}"
  - "**/Dockerfile*"
  - "**/docker-compose.yml"

docs:
  - "**/*.md"
  - "**/*.mdx"
  - "docs/**/*"
  - "README*"
  - "CONTRIBUTING*"
  - "LICENSE*"

config:
  - "**/*.yml"
  - "**/*.yaml"
  - "**/*.json"
  - "**/*.toml"
  - "**/*.xml"
  - "**/*.csv"
  - "**/.gitignore"
  - ".github/**/*"

test:
  - "**/*.{test,spec}.{js,ts,py,rb,go,rs,java}"
  - "**/tests/**/*"
  - "**/__tests__/**/*"
  - "**/test/**/*"
  - "jest.config.*"
  - "vitest.config.*"

ci:
  - ".github/workflows/**/*"

